<!DOCTYPE html>
<html>
  <head>
    <script src="./jquery-1.11.1.js"></script>
    <script src="./carousel.js"></script>
    <link href="./carousel.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
    <title>Carousel</title>
  </head>

  <body>
    <div class="carousel">
      <div class="items">
          <img src="http://placekitten.com/g/400/510">
          <img src="http://placekitten.com/g/400/490">
          <img src="http://placekitten.com/g/400/480">
      </div>

      <a href="javascript:void(0)" class="slide-right">Prev</a>
      <a href="javascript:void(0)" class="slide-left">Next</a>
    </div>
    
    
    <script>
      $(function () {
        $('.carousel').carousel();
      })
    </script>
  </body>
</html>
